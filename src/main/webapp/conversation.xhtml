<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Teste Session</title>
	<f:metadata>
		<f:viewAction action="#{testeConversationBean.init()}"/>
	</f:metadata>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{testeApplicationBean.categoriaList}" />
		<h:outputText value="#{testeConversationBean.personagemSelecinado}" />
		<br />
		<h:commandButton value="Selecionar personagem"
			actionListener="#{testeConversationBean.selecionarPersonagem()}" />
		<h:commandButton value="Selecionar personagem Forward"
			actionListener="#{testeConversationBean.selecionarPersonagem()}"
			action="conversation2" />
		<h:commandButton value="Selecionar personagem Redirect"
			actionListener="#{testeConversationBean.selecionarPersonagem()}"
			action="conversation2?faces-redirect=true" />
		<h:commandButton value="Finalizar conversation"
			actionListener="#{testeConversationBean.endConversation()}"/>
	</h:form>
</h:body>
</html>

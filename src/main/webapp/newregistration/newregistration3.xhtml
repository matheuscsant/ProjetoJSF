<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<head>
<title>Primeira página</title>
</head>
<body>
	<h:form>
		<h2>Terceira página de registro do FlowScoped</h2>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:outputLabel value="#{testeFlowBuilderBean.nome}" />
			<h:outputLabel value="Sobrenome: " />
			<h:outputLabel value="#{testeFlowBuilderBean.sobrenome}" />
			<h:outputLabel value="Endereço: " />
			<h:outputLabel value="#{testeFlowBuilderBean.endereco}" />
			<h:commandButton value="Back"
				action="newregistration2?faces-redirect=true" />
			<h:commandButton value="Save"
				action="#{testeFlowBuilderBean.salvar()}" />
		</h:panelGrid>
	</h:form>
</body>
</html>

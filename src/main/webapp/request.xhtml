<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Teste Request</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{testeRequestBean.personagemSelecinado}" />
		<br />
		<h:commandButton value="Selecionar personagem"
			actionListener="#{testeRequestBean.selecionarPersonagem()}" />
		<h:commandButton value="Selecionar personagem Forward"
			actionListener="#{testeRequestBean.selecionarPersonagem()}" action="cadastrar-estudante"/>
		<h:commandButton value="Selecionar personagem Redirect"
			actionListener="#{testeRequestBean.selecionarPersonagem()}" action="cadastrar-estudante?faces-redirect=true"/>
	</h:form>
</h:body>
</html>

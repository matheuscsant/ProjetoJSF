<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Teste Session</title>
</h:head>
<h:body>
	<h:form>
		<h:outputText value="#{testeApplicationBean.categoriaList}" />
		<h:outputText value="#{testeSessionBean.personagemSelecinado}" />
		<br />
		<h:commandButton value="Selecionar personagem"
			actionListener="#{testeSessionBean.selecionarPersonagem()}" />
		<h:commandButton value="Selecionar personagem Forward"
			actionListener="#{testeSessionBean.selecionarPersonagem()}"
			action="session2" />
		<h:commandButton value="Selecionar personagem Redirect"
			actionListener="#{testeSessionBean.selecionarPersonagem()}"
			action="session2?faces-redirect=true" />
		<h:commandButton value="Logout" action="#{testeSessionBean.logout()}" />
	</h:form>
</h:body>
</html>
